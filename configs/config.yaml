dataset:
  n_samples: 100000
  train_ratio: 0.7
  val_ratio: 0.2
  test_ratio: 0.1
  amount_ranges:
    low: [0.1, 10.0]
    medium: [10.0, 100.0]
    high: [100.0, 500.0]
  device_distribution:
    low_end: 0.5
    mid_range: 0.35
    high_end: 0.15
  network_distribution:
    "2G": 0.3
    "3G": 0.4
    "4G": 0.3

crypto:
  schemes:
    - name: kyber768_aes256_gcm
    - name: rsa2048_aes256
    - name: ecdh_p256_aes256
    - name: kyber512_aes256

experiment:
  n_runs: 30
  metrics:
    - encryption_time
    - decryption_time
    - keygen_time
    - memory_usage
